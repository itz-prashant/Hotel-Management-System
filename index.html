<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Management System</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <section>
    <nav class="h-[10vh] flex items-center justify-between px-5 shadow-md">
      <div class="flex items-center h-[8vh] gap-3">
        <img src="hotel.png" alt="" class="h-[8vh] w-[8vh]">
        <h1 class="text-lg font-medium">Royal Hotel</h1>
      </div>
      <div>
        <h3 class="sm:block hidden">Hotel Management Software</h3>
        <h3 class="sm:hidden font-medium">HMS</h3>
      </div>
    </nav>

    <div style="background-image: url(https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); background-position: center; background-size: cover;" class="p-5 flex items-center justify-center h-[90vh] ">
      <div class="flex flex-col gap-3 w-[600px] p-5 shadow-xl">
        <div class="w-full">
          <ul class="flex gap-5 justify-around">
            <li id="signup-tab" class="py-2 px-4 rounded bg-blue-500 border active-tab cursor-pointer">
              Signup
            </li>
            <li id="login-tab" class="py-2 px-4 rounded border group cursor-pointer">
              Login
            </li>
          </ul>
          <!-- Nav panes-->
            <div id="signup-form">
              <form class="mt-5 flex flex-col reg-form">
                <input required name="fullName" class="outline-none border rounded text-lg py-2 px-3 mb-3" type="text" placeholder="Full name">
                <input required name="hotelName" class="outline-none border rounded text-lg py-2 px-3 mb-3" type="text" placeholder="Hotel name">
                <input required name="tootleRoom" class="outline-none border rounded text-lg py-2 px-3 mb-3" type="number" placeholder="Total room">
                <input required name="contact" class="outline-none border rounded text-lg py-2 px-3 mb-3" type="number" placeholder="Contact">
                <input required name="email" class="outline-none border rounded text-lg py-2 px-3 mb-3" type="email" placeholder="Email">
                <input required name="password" class="outline-none border rounded text-lg py-2 px-3 mb-3" type="password" placeholder="Password">
                <button type="submit" class="bg-blue-500  py-2 rounded">Register</button>
              </form>
            </div>
            <div id="login-form" class="full hidden log-form">
              <form class="mt-5 flex flex-col">
                <input class="outline-none border rounded text-lg py-2 px-3 mb-3" type="email" placeholder="Email">
                <input class="outline-none border rounded text-lg py-2 px-3 mb-3" type="password" placeholder="Password">
                <button type="submit" class="bg-blue-500  py-2 rounded">Login</button>
              </form>
            </div>
        </div>
    </div>

  </section>
</body>
</html>
